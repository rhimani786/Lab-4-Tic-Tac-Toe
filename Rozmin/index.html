<!DOCTYPE html>
<html>

<head>
	<title> Tic Tac Toe Game</title>
	   <link href="style1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    	<center>
      
<div class="text-center"id="box">
  <header>
    <h1>Tic-Tac-Toe game</h1>
  </header>

  <svg height="210" width="500">
    
 <line x1="200" y1="0" x2="200" y2="250" style="stroke:rgb(0,0,0);stroke-width:2" />
 <rect x="120" y="0" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />

 <line x1="300" y1="0" x2="300" y2="250" style="stroke:rgb(0,0,0);stroke-width:2" />
 <rect x="220" y="0" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
 <rect x="220" y="75" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
 <rect x="220" y="150" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />

 <line x1="100" y1="70" x2="400" y2="70" style="stroke:rgb(0,0,0);stroke-width:2" />
 <rect x="120" y="75" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />

 <line x1="100" y1="140" x2="400" y2="140" style="stroke:rgb(0,0,0);stroke-width:2" />
 <rect x="120" y="150" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
 <rect x="320" y="0" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
 <rect x="320" y="75" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
 <rect x="320" y="150" width="65" height="60" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />

  
  Sorry, your browser does not support inline SVG.
</svg>
  

<footer>
  <button id="first">first</button>
  <button id="back">back</button>
  <button id="next">next</button>
</footer>
</center>
</div>
</body>
</html>
